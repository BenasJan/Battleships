<mat-list>
    <div mat-subheader>Achievements</div>
    <mat-divider></mat-divider>
    <div>
        <mat-list-item *ngFor="let achievement of achievements">
          <mat-icon mat-list-icon>{{'military_tech'}}</mat-icon>
          <div mat-line>{{achievement.name}}</div>
          <div mat-line>{{achievement.description}}</div>
          <mat-divider></mat-divider>
        </mat-list-item>
    </div>
</mat-list>

<div class="full-height-centered-flex-container">
  <div>
    <mat-icon>add_circle</mat-icon>
    <h1>Create Game Session</h1>
  </div>
  <form [formGroup]="gameSessionForm" (ngSubmit)="createSession()">
    <div>
    <mat-form-field appearance="outline">
      <mat-label>Session Name</mat-label>
      <input formControlName="nameControl" type="text" matInput required placeholder="Enter Session Name">
    </mat-form-field>
    </div>
    <div>
    <mat-form-field appearance="outline">
      <mat-label>Rows</mat-label>
      <input formControlName="rowCount" type="number" min="10" matInput required placeholder="Row count">
    </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Column</mat-label>
        <input formControlName="columnCount" type="number" min="10" matInput required placeholder="Column count">
      </mat-form-field>
      </div>
    <div>
    <mat-form-field appearance="outline">
      <mat-label>Game Type</mat-label>
      <mat-select required matInput formControlName="gameTypeControl">
        <mat-option value="1">Classic</mat-option>
        <mat-option value="2">Deathmatch</mat-option>
      </mat-select>
    </mat-form-field>
    </div>
    <div>
      <button type="submit" mat-raised-button color="primary">Create Session</button>
    </div>

  </form>
</div>

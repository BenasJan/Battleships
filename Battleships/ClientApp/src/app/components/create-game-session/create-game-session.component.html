<div class="full-height-centered-flex-container">
  <div>
    <mat-icon>add_circle</mat-icon>
    <h1>Create Game Session</h1>
  </div>
  <form [formGroup]="gameSessionForm" (ngSubmit)="createSession()">
    <div>
    <mat-form-field appearance="outline">
      <mat-label>Session Name</mat-label>
      <input formControlName="nameControl" type="text" matInput required placeholder="Enter Session Name">
    </mat-form-field>
    </div>
    <div>
    <mat-form-field appearance="outline">
      <mat-label>Grid Size</mat-label>
      <input formControlName="gridSizeControl" type="text" matInput required placeholder="Grid Size (NxY)">
    </mat-form-field>
    </div>
    <div>
    <mat-form-field appearance="outline">
      <mat-label>Game Type</mat-label>
      <mat-select required matInput formControlName="gameTypeControl">
        <mat-option value="0">Classic</mat-option>
        <mat-option value="1">Deathmatch</mat-option>
        <mat-option value="2">Custom</mat-option>
        <mat-option value="3">Limited-Time</mat-option>

      </mat-select>
<!--      <input formControlName="gameTypeControl" type="text" matInput required placeholder="Enter Game Type">-->
    </mat-form-field>
    </div>
    <div>
      <button type="submit" mat-raised-button color="primary">Create Session</button>
    </div>

  </form>
</div>

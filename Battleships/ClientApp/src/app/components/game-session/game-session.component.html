<div style="display: flex; flex-direction: row; justify-content: space-around;">
  <div>
    <div></div>
    <mat-grid-list class="ships-board" [cols]="gameSession.columnCount" rowHeight="25px" [style]="{ width: gameSession.columnCount * 25 + 'px'}">
      <ng-container *ngFor="let ownTile of gameSession.ownTiles">
        <mat-grid-tile class="ship-tile">
          <div style="background-color: limegreen; height: 25px;" *ngIf="ownTile.isShip && ownTile.shipId == selectedShipId">ship</div>
          <div style="background-color: black; height: 25px;" *ngIf="ownTile.isShip && ownTile.shipId != selectedShipId">ship</div>
          <div *ngIf="!ownTile.isShip"></div>
        </mat-grid-tile>
      </ng-container>
    </mat-grid-list>    
  </div>
  <div>
    <mat-grid-list class="ships-board" [cols]="gameSession.columnCount" rowHeight="25px" [style]="{ width: gameSession.columnCount * 25 + 'px'}">
      <ng-container *ngFor="let opponentTile of gameSession.opponentTiles">
        <mat-grid-tile class="ship-tile">
          <div style="background-color: black; height: 25px;" *ngIf="opponentTile.isDestroyed"></div>
          <div *ngIf="!opponentTile.isDestroyed"></div>
        </mat-grid-tile>
      </ng-container>
    </mat-grid-list>    
  </div>
</div>

<button mat-raised-button color="warn">ATTACK</button>

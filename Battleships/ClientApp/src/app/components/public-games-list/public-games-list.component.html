<button (click)="connect()">Connect</button>
<button (click)="publish()">Publish</button>
<button (click)="publishWrong()">Publish wrong</button>
<button (click)="disconnect()">Disconnect</button>
<mat-list>
    <div mat-subheader>Public games</div>
    <mat-divider></mat-divider>
    <mat-list-item *ngFor="let game of games">
      <mat-icon mat-list-icon>{{game.icon}}</mat-icon>
      <div mat-line>{{game.name}} <strong>{{game.gridSize}}</strong></div>
      <div mat-line>{{game.settingsString}}</div>
      <div mat-line>{{game.hostName}}</div>
      <mat-divider></mat-divider>
    </mat-list-item>
</mat-list>

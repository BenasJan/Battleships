<mat-list>
    <div mat-subheader>Public games</div>
    <mat-divider></mat-divider>
    <mat-list-item *ngFor="let game of games">
      <mat-icon mat-list-icon>{{game.icon}}</mat-icon>
      <div mat-line>{{game.name}} </div>
      <div mat-line><strong>{{game.gridSize}}</strong></div>
      <div mat-line>{{game.gameType}}</div>
      <div mat-line>Host: {{game.hostName}}</div>
      <mat-divider></mat-divider>
    </mat-list-item>
</mat-list>
